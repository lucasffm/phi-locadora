version: '3.8'
services:
  api:
    build: .
    container_name: api
    environment:
      - JWT_SECRET=SUPERSECRETO
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=5432
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    command: >
      sh -c "npm run typeorm migration:run &&
             npm run start:prod"
    networks:
      - nestwork
  postgres:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - nestwork
    volumes:
      - pgdata:/var/lib/postgresql/data
  proxy:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    volumes:
      - ./proxy.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - api
    networks:
      - nestwork

volumes:
  pgdata:
networks:
  nestwork:
    driver: bridge
