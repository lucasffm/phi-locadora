name: Deploy Locadora

on:
  push:
    branches:
      - 'main'  

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - run: npm ci
      - run: npm run test
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/clover.xml
          directory: ./coverage

  build:
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_MAIL}}
        env:
          HD_DB_HOST: ${{secrets.DB_HOST}}
          HD_DB_USERNAME: ${{secrets.DB_USERNAME}}
          HD_DB_PASSWORD: ${{secrets.DB_PASSWORD}}
          HD_DB_PORT: ${{secrets.DB_PORT}}
          HD_DB_NAME: ${{secrets.DB_NAME}}
          HD_VIRTUAL_HOST: ${{secrets.VIRTUAL_HOST}}
          HD_PORT: ${{secrets.PORT}}
          HD_JWT_SECRET: ${{secrets.JWT_SECRET}}
          
